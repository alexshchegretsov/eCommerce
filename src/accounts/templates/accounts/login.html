{% extends 'accounts/base_accounts.html' %}

{% block title %}
    Log in
{% endblock %}

{% block content %}
    <div align="center">
        <!-- Material form login -->
        <div class="card" style="width: 400px">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Sign in</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="{% url 'login_url' %}" method="post">
                    {% csrf_token %}
                    <!-- Email -->
                    <div class="md-form">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        {{ form.username }}
{#                        <label for="email">E-mail</label>#}
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                        <i class="fas fa-lock prefix grey-text"></i>
                        {{ form.password }}
{#                        <label for="password">Password</label>#}
                    </div>

                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                                <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                            </div>
                        </div>
                    </div>

                    <!-- Sign in button -->
                    <input class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit"
                           value="Log in">

                    <!-- Register -->
                    <p>Not a member?
                        <a href="{% url 'sign_up_url' %}">Register</a>
                    </p>

                </form>
                <!-- Form -->

            </div>

        </div>
        <!-- Material form login -->
    </div>
{% endblock %}
