{% extends 'shop/base_shop.html' %}

{% block title %}
    Sweeet Home Page
{% endblock %}


{% block content %}
    <!-- Section: Products v.2 -->
    <section class="text-center my-5">


        <!-- Grid row -->
        <div class="row">

            {% for category in categorys %}
                <!-- Grid column -->
                <div class="col-lg-4 col-md-12 mb-lg-0 mb-4">
                    <!-- Card -->
                    <div class="card card-cascade wider card-ecommerce" style="margin-bottom: 33px">
                        <!-- Card image -->
                        <div class="view view-cascade overlay">

                            <img src="{{ category.picture.url }}" height="290px" alt="{{ category.title }}">

                            <a href="{% url 'show_category_url' category.id %}">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <!-- Card image -->
                        <!-- Card content -->
                        <div class="card-body card-body-cascade text-center">
                            <!-- Category & Title -->

                            <h4 class="card-title">
                                <strong>
                                    <a href="{% url 'show_category_url' category.id %}">{{ category.title }}</a>
                                </strong>
                            </h4>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>
    </section>

{% endblock %}
